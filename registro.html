<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retro Gamer</title>
        <a href="homepage.html">
            <h1 class="logo">
                <img src="assets/logo.png">
                <span>Sua loja mais completa!</span>
            </h1>
        </a>
        
        <div class="container">
            <nav class="header">
                
                <div class="consoles">
                    <a href="consoles.html">Consoles</a>
                    <img class="consoles" src="assets/pixel_joystick.png" alt="sonic_ring">
                </div>
                    
                <div class="jogos">
                    <a href="jogos.html">Jogos</a>
                    <img src="assets/pixel_game.png" alt="sonic_ring">
                </div> 
                
                
                <div class="price-filter-container">
                    <img src="assets/pixel_money.png" alt="sonic_ring">
                    <label for="price-range">Filtrar por preço:</label>
                    <select id="price-range">
                        <option value="low-to-high">Menor para maior</option>
                        <option value="high-to-low">Maior para menor</option>
                    </select>
                </div>
                
            
             <div class="user">
                    <img src="assets/user_icon.png" alt="Ícone do usuário">
                    <a id="profile-link" href="userprofile.html">Perfil</a>
                </div>
                
                
                
            </nav>
        </div>
        <link rel="stylesheet" href="styles.css">
        
    </head>
<body>

    <h1 style="text-align:center;"><b>Registrar</b></h1>
    <br>
    <center>
        <form id="registerForm">
            <fieldset>
                
                <p>
                    <label for="user_id">Usuário:</label><br>
                    <input type="text" id="user_id" name="user_id" placeholder="Escolha um nome de usuário" required>
                </p>
                <p>
                    <label for="password_id">Senha:</label><br>
                    <input type="password" id="password_id" name="password_id" placeholder="Escolha uma senha" required>
                </p>
                <p>
                    <input type="submit" value="Registrar">
                </p>
            </fieldset>
        </form>
    </center>

    <br>
    <center>
        <div class="text">
            Já tem uma conta? <a href="login.html">Faça login!</a>
        </div>
    </center>
    <script src="script.js"></script>
    
</body>

</html>
